{% extends 'base.html' %}

{% block title %}All Users{% endblock %}

{% block content %}
<h1>All Users</h1>
<ul>
  {% for user in users %}
    <li><a href="{{ url_for('show_user', user_id=user.id) }}">{{ user.first_name }} {{ user.last_name }}</a></li>
  {% endfor %}
</ul>

<a href="{{ url_for('new_user_form') }}" class="btn btn-primary">Add New User</a>
{% endblock %}
